<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends 'Style/style.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table orders</title>
</head>
<body>
{% if not orders %}
    <h2>There is no future orders</h2>
{% endif %}
{% for order in orders %}
    <div class="card">
  <div class="card-header">
    Order number {{ order.id }}
  </div>
  <div class="card-body">
        <h5 class="card-title">client: {{ order.clients }}</h5>
    <p class="card-text">reserved to {{ order.date }} at {{ order.time }} <p align="right"><a class="nav-link active" href="{% url 'edit_torder' order.id %}">Edit</a></p></p>

  </div>
</div>
{% endfor %}

</body>
</html>

{% endblock %}
