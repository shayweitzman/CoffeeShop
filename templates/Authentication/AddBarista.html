
<h1>Add Barista</h1>
    {% if error != "" %}
    <h2 class="alert alert-danger">{{ error }}</h2>
        {% endif %}
            <form method="POST" name="clicked" action="{% url 'AddBarista' %}" >
                {% csrf_token %}
                {{ form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="clicked" value ="Create Barista">
            </form>
